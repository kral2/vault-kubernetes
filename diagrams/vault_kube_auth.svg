d ask for a Vault role</text><polygon fill="#181818" points="874,92.5625,884,96.5625,874,100.5625,878,96.5625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="552" x2="880" y1="96.5625" y2="96.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="559" y="91.4966">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="297" x="572" y="91.4966">ask kubernetes API to validate the pod identity</text><polygon fill="#181818" points="563,121.6953,553,125.6953,563,129.6953,559,125.6953" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="557" x2="885" y1="125.6953" y2="125.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="569" y="120.6294">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="112" x="582" y="120.6294">returns "Auth OK"</text><polygon fill="#181818" points="79,150.8281,69,154.8281,79,158.8281,75,154.8281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="73" x2="551" y1="154.8281" y2="154.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="85" y="149.7622">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="447" x="98" y="149.7622">return a Vault Client Token with requested role's policies attached to it</text><polygon fill="#181818" points="540,179.9609,550,183.9609,540,187.9609,544,183.9609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="68" x2="546" y1="183.9609" y2="183.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="75" y="178.895">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="352" x="88" y="178.895">Query Vault and read secrets that the role is allowed to</text><!--MD5=[7ad4548fd5211837db6ca976d93e2b34]
@startuml
hide footbox

participant "Kubernetes pod" as pod
participant "Vault" as vault
participant "Kubernetes API" as kube

autonumber

pod -> vault : authenticate using a Service Account (SA) and ask for a Vault role
vault -> kube : ask kubernetes API to validate the pod identity
kube -> vault : returns "Auth OK"
vault -> pod : return a Vault Client Token with requested role's policies attached to it
pod -> vault : Query Vault and read secrets that the role is allowed to
@enduml

